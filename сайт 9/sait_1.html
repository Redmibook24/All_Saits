<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель управления</title>
    <script>
        function checkRegistration() {
            const userResponse = prompt("Желаете пройти регистрацию на сайте? (Да/Нет)");
            if (userResponse === "Да") {
                alert("Круто!");
            } else {
                alert("Попробуй ещё раз.");
            }
        }
    </script>
</head>
<body onload="checkRegistration()">
    <h1>Вход в панель управления сайтом</h1>
    <!-- Здесь может быть ваша форма для входа -->
</body>
</html>
